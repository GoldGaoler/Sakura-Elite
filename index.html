<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sakura Elite | Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="login-container">
        <div class="form-group">
            <label for="unit-select">Select Unit:</label>
            <select id="unit-select">
                <option value="">Select Unit</option>
                <option value="GF1">GF1</option>
                <option value="GF2">GF2</option>
                <option value="FF1">FF1</option>
                <option value="FF2">FF2</option>
                <option value="SF1">SF1</option>
                <option value="SF2">SF2</option>
                <option value="TF1">TF1</option>
                <option value="TF2">TF2</option>
                <option value="T1">T1</option>
            </select>
        </div>

        <div class="Objects">
            <label for="Login-Password">Enter Password:</label>
            <div class="input-group">
                <input type="password" id="Login-Password">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000">
                    <path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/>
                </svg>
            </div>
        </div>
        
        <button id="submit-password" type="submit">Submit</button>
        <a href="password.html" id="forgot-password">Forgot Password?</a>
    </div>

    <div id="popup" class="popup"></div>

    <script src="index.js"></script>
</body>
</html>
